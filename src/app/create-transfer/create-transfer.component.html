<form [formGroup]="myForm" (ngSubmit)="submit()">
    <div class='container'>
        <div class='container__usercard'>
            <h2>Карта плательщика</h2>
            <input placeholder="номер карты без пробелов (16 цифр)" type='text' data='data-card-number' formControlName="cardWhoPay" > 
            <div class='container__data'>
                <input required type='text' placeholder='ФИО держателя' data='data-fio' formControlName="FIO" >
                <select formControlName="month" name='month'>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                    <option>9</option>
                    <option>10</option>
                    <option>11</option>
                    <option>12</option>
                </select>
                <select formControlName="year" name='year'>
                    <option>2021</option>
                    <option>2022</option>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                    <option>2026</option>
                </select>
            </div>
        </div>
        <div class='container__sendcard'>
            <h2>Карта получателя</h2>
            <input type='text' placeholder="номер карты без пробелов"  data='data-card-number'  formControlName="usercard">
        </div>
    </div>
    <div class='bottom'>
        <input type='number' class='bottom__sum' placeholder='Сумма' formControlName="sum">
        <input type='hidden' formControlName="dateNow">
        <input type='submit' [disabled] = 'myForm.invalid' value='Перевести'>
    </div>    
</form>
